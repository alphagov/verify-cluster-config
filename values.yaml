- name: proxy-node-production
  service:
    hosts:
      # Hub production
      - www.signin.service.gov.uk
      # Netherlands
      - eidas.minez.nl
      # Denmark
      - eidasconnector.eid.digst.dk
      # Sweden
      - connector.eidas.swedenconnect.se
      # Czechia
      - conn.eidasnode.cz
      # Italy
      - connector.eid.gov.it
      # Malta
      - mteidasnode.gov.mt
    ports:
    - name: https
      number: 443
      protocol: TLS
    location: MESH_EXTERNAL
    resolution: DNS

- name: sqs-eu-west-2
  service:
    hosts: ["sqs.eu-west-2.amazonaws.com", "eu-west-2.queue.amazonaws.com"]
    ports:
    - name: https
      number: 443
      protocol: TLS
    location: MESH_EXTERNAL
    resolution: DNS
- name: ocsp
  service:
    hosts: ["std-ocsp.trustwise.com"]
    ports:
    - name: http
      number: 80
      protocol: HTTP
    location: MESH_EXTERNAL
    resolution: DNS

namespaces:
- name: verify-main
  ingress:
    enabled: true

# Connector Node namespaces

- name: verify-connector-node-metadata
  owner: alphagov
  repository: verify-metadata
  branch: master
  path: ci/verify
  requiredApprovalCount: 2
  ingress:
    enabled: true

# Proxy Node namespaces

# TODO: Need to use the master branch VMC for the new PN
# once we have deployment of the VMC from for the legacy PN
- name: verify-eidas-proxy-node-build
  owner: alphagov
  repository: verify-proxy-node
  branch: master
  path: ci/build
  requiredApprovalCount: 2
  talksToHsm: true
  ingress:
    enabled: true

# Proxy Node namespace for both the integration and production release
- name: verify-eidas-proxy-node-deploy
  owner: alphagov
  repository: verify-proxy-node
  branch: master
  path: ci/deploy
  requiredApprovalCount: 2
  talksToHsm: true
  ingress:
    enabled: true

# Proxy Node legacy (single-country) namespaces

# TODO: The VMC needs to move to a legacy branch too
- name: verify-metadata-controller
  owner: alphagov
  repository: verify-metadata-controller
  branch: master
  path: ci/verify
  requiredApprovalCount: 2
  scope: cluster
  talksToHsm: true

- name: verify-proxy-node-build
  owner: alphagov
  repository: verify-proxy-node
  branch: release/single-country-legacy
  path: ci/build
  requiredApprovalCount: 2
  talksToHsm: true
  ingress:
    enabled: true

- name: verify-proxy-node-integration
  owner: alphagov
  repository: verify-proxy-node
  branch: release/single-country-legacy
  path: ci/integration
  requiredApprovalCount: 2
  talksToHsm: true
  ingress:
    enabled: true

- name: verify-proxy-node-prod
  branch: release/single-country-legacy
  owner: alphagov
  repository: verify-proxy-node
  path: ci/prod
  requiredApprovalCount: 2
  talksToHsm: true
  ingress:
    enabled: true

# DCS namespaces
- name: verify-doc-checking-prod
  owner: alphagov
  repository: doc-checking
  branch: master
  path: ci/prod
  requiredApprovalCount: 1
  talksToPsn: true
  ingress:
    enabled: true
- name: verify-doc-checking-build
  owner: alphagov
  repository: doc-checking
  branch: master
  path: ci/build
  requiredApprovalCount: 1
  ingress:
    enabled: true
- name: verify-dcs-integration
  owner: alphagov
  repository: doc-checking
  branch: master
  path: ci/integration
  requiredApprovalCount: 1
  ingress:
    enabled: true
- name: verify-doc-checking-sandbox

extraPermissionsSRE:
  - apiGroups: ["verify.gov.uk"]
    resources: ["certificaterequests", "metadata"]
    verbs:
    - get
    - list
    - watch
extraPermissionsDev:
  - apiGroups: ["verify.gov.uk"]
    resources: ["certificaterequests", "metadata"]
    verbs:
    - get
    - list
    - watch
